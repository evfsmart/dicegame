<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Supermercado+One&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a href="https://www.emmadevelops.com" target="_blank"><img src="img/logo-small.png" alt="" class="d-inline-block align-text-top nav-img"></a>
    <a class="navbar-brand mx-auto" href="#" onClick="refresh()">

</nav>

  <div class="container">

  </div>
  <div class="footer">
    <a class="footer-link" href="https://www.emmadevelops.com" target="_blank">emmadevelops.com</a>
